<div class="container-tab">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Listar Usuarios">
      <app-view-users [profiles]="profiles" [users]="users"></app-view-users>
    </mat-tab>

    <mat-tab label="Crear Usuario" mat-align-tab="center">
      <app-register-form [profiles]="profiles" (emitter)="reciveData($event)"></app-register-form>
    </mat-tab>
  </mat-tab-group>

</div>
